<!doctype html>
<html>
<head>
    <title>Wage Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container" id="form-holder">
    <h2>Wage Planner For The Month</h2>
    <div class="row">

                <div class="col-sm-6">
                        <label>Monthly Wage</label>
                        <input type="text" class="form-control" id="monthly_wage" />
                    </div>
            
                    <div class="col-sm-6">
                            <label>Phone Bill</label>
                            <input type="text" class="form-control" id="phone_bill" />
                    </div>
                                
                    <div class="col-sm-6">
                        <label>House Rent</label>
                        <input type="text" class="form-control" id="house_rent" />
                    </div>
                               
                    <div class="col-sm-6">
                        <label>Loan Payment</label>
                        <input type="text" class="form-control" id="loan_payment" />
                    </div>

                    <div class="col-sm-6">
                        <label>Internet</label>
                        <input type="text" class="form-control" id="internet" />
                    </div>

                    <div class="col-sm-6">
                        <label>Car Insurance</label>
                        <input type="text" class="form-control" id="car_insurance" />
                    </div>
    </div>

    <div class="row">
            
    
            <div class="col-sm-6">
                <label>Car Tax</label>
                <input type="text" class="form-control" id="car_tax" />
            </div>
                
            <div class="col-sm-6">
                <label>Subscriptions</label>
                <input type="text" class="form-control" id="subscriptions" />
            </div>

            <div class="col-sm-6">
                <label>Furniture</label>
                <input type="text" class="form-control" id="furniture" />
            </div>

                
            <div class="col-sm-6">
                <label>Next Pay Day</label>
                <input type="date" class="form-control" id="next_payday" />
            </div>

    </div>
        
        <button class="btn btn-primary mt-3" id="submit-button">Caclulate</button>

    </div>

    <script src="js/wage-planner.js"></script>
</body>
</html>
